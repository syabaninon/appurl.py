<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Embed, Preview, and Download Video</title>
            <style>
                .media-container {
                    text-align: center;
                    margin: 20px;
                }
                .download-link {
                    margin-top: 10px;
                    display: inline-block;
                    padding: 10px 20px;
                    background-color: #4CAF50;
                    color: white;
                    text-decoration: none;
                    border-radius: 5px;
                }
                .media-wrapper {
                    position: relative;
                    width: 100%;
                    max-width: 560px;
                    margin: 0 auto;
                }
                video {
                    width: 100%;
                    height: auto;
                }
            </style>
        </head>
        <body>
            <div class="media-container">
                <div class="media-wrapper">
                    <video id="mediaElement" controls poster="https://down-tx-my.img.susercontent.com/th-11134103-7r98t-lsxwsyoajywee2.webp">
                        <source src="https://down-aka-sg.vod.susercontent.com/api/v4/11110103/mms/th-11110103-6ke18-lsxx03lajrse39.default.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <br>
                <a href="https://down-aka-sg.vod.susercontent.com/api/v4/11110103/mms/th-11110103-6ke18-lsxx03lajrse39.default.mp4" class="download-link" id="downloadLink" download="MediawithJson_3_video.mp4">Download Media-3 (Video)</a>
            </div>
            <script>
                document.getElementById('downloadLink').addEventListener('click', function(e) {
                    e.preventDefault();
                    var url = this.href;
                    var fileName = 'MediawithJson_3_video.mp4'; // Custom file name

                    var xhr = new XMLHttpRequest();
                    xhr.open('GET', url, true);
                    xhr.responseType = 'blob';
                    xhr.onload = function() {
                        if (xhr.status === 200) {
                            var blob = xhr.response;
                            var a = document.createElement('a');
                            a.href = window.URL.createObjectURL(blob);
                            a.download = fileName;
                            a.style.display = 'none';
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                        }
                    };
                    xhr.send();
                });
            </script>
        </body>
        </html>
